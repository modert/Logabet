<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <title>Logabet 2.0</title>

    <link href="logabet.css" rel="stylesheet">
</head>
<body class="container-fluid">
    <div class="panel panel-success">
        <div class="panel-heading text-center">
            <img class="img-responsive" src="LOG-A-BET.svg"/>
        </div> 
    </div>
    <div class="panel panel-primary">
        <div class="panel-heading text-center">
            <h3>Type the letter below</h3>
        </div>
        <div class="panel-body text-center">
            <h1 class="letter" id="letter" name="letter"></h1>
        </div>
        <div class="panel-body text-center">
            <h1 style="display:none;" id="validMessage" name="validMessage"></h1>
        </div>
        <div class="panel-body text-center">
            <input id="inputLetter" name="inputLetter" class="h1 col-letter text-center" autofocus="true" autocapitalize=off />
        </div>
    </div>    
    <div class="col-sm-12 col-md-6 col-lg-6">
    	<div class="panel panel-default row">
        	<div class="panel-heading">
	        Options
	        </div>
	        <div class="panel-body row form-inline">
	            <div class="checkbox checkbox-inline">
	                <label>
	                    <input id="lowLet" name="lowLet" type="checkbox" class="checkbox">
	                    lowercase letters
	                </label>    
	            </div>
	            <div class="checkbox checkbox-inline">
	                <label>
	                    <input id="capLet" name="capLet" type="checkbox" class="checkbox" checked="checked">
	                    CAPITAL LETTERS
	                </label>    
	            </div>
	            <div class="checkbox checkbox-inline">
					<label>
	            	<input id="nums" name="nums" type="checkbox" class="checkbox">
	                    Numbers
	                </label>    
	            </div>
	        </div>
		</div>
	</div>
    <div class="col-sm-12 col-md-6 col-lg-6">
    	<div class="panel panel-default row">
	        <div class="panel-heading">
	        Scoring
        	</div>
	        <div class="panel-body row form-inline">
	            <div class="checkbox checkbox-inline">
	                <label>
	                    <input id="caseSens" name="caseSens" type="checkbox" class="checkbox">
	                    CaSe SenSiTiVe
	                </label>    
	            </div>
	        </div>
    	</div>
    </div>

</body>
</html>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.js" integrity="sha256-16cdPddA6VdVInumRGo6IbivbERE8p7CQR3HzTBuELA=" crossorigin="anonymous"></script>
<script
  src="https://code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous"></script>
<script src="logabet.js"></script>
